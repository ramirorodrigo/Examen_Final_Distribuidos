<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ListaEstudiantes</title>
</head>
<body>
    <h3>Lista de Estudiantes</h3>
    <table align="center" width="80%" border="1">
        <thead>
            <tr>
                <th>Nombres</th>
                <th>Paterno</th>
                <th>Materno</th>
                <th>Ru</th>
                <th>Email</th>
                <th>CI</th>
            </tr>
        </thead>
        <tbody>
            {% for e in estudiantes %}
            <tr>
                <td>1</td>
                <td>{{ e.nombre }}</td>
                <td>{{ e.paterno }} {{ e.materno }}</td>
                <td>{{ e.ru }} </td>
                <td>{{ e.email }} </td>
                <td>{{ e.ci }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
